<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button [disabled]="!todo.task" (click)="done()">OK</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header no-line no-padding>編集</ion-list-header>
    <ion-item>
      <ion-label floating>TODO</ion-label>
      <ion-input type="text" [(ngModel)]="todo.task"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Limit</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="todo.limit"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Memo</ion-label>
      <ion-input type="text" [(ngModel)]="todo.memo"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
