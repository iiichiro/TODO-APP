<ion-header>

  <ion-navbar>
    <ion-title>やることリスト</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="editTodo(createTodo())">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="todoList">
    <ion-item-sliding *ngFor="let todo of todoList">
      <ion-item [color]="todo.state.color" no-padding detail-push (tap)="editTodo(todo)">
        <h2 padding-left>{{todo.task}}</h2>
        <p padding-left>
          <ion-note>期限: </ion-note><span>{{todo.limit}}</span>
        </p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteTodo(todo)">削除</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
